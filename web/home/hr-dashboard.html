<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HR Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/snarkjs@0.7.1/build/snarkjs.min.js"></script>
  <script src="/static/bundle.umd.js"></script>
  <script src="/static/create_proof.js"></script>
  <script src="/home/changePass.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #ffe29f 100%);
    }
    .hr-header {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      box-shadow: 0 4px 16px rgba(247, 151, 30, 0.15);
    }
    .hr-card {
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(247, 151, 30, 0.12);
      border: 2px solid #ffd200;
    }
    .hr-btn {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(247, 151, 30, 0.15);
    }
    .hr-btn:hover {
      background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
      color: #fff;
    }
    .hr-icon {
      color: #f7971e;
      margin-right: 8px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg">
    <div class="hr-header rounded-t-2xl p-6 text-white flex items-center gap-4">
      <i class="fas fa-users-cog hr-icon text-4xl"></i>
      <div>
        <h1 class="text-3xl font-bold">HR Dashboard</h1>
        <p class="mt-2 text-base opacity-90">Welcome to the HR Department! Manage employee information, security, and change passwords here.</p>
      </div>
    </div>
    <div class="hr-card bg-white p-8 rounded-b-2xl">
      <div class="mb-8 text-center">
        <span class="inline-block bg-yellow-100 text-yellow-800 px-4 py-2 rounded-full font-semibold shadow">
          <i class="fas fa-user-shield hr-icon"></i> Advanced HR Security
        </span>
        <p class="mt-4 text-gray-700">You are accessing the HR management interface. Please ensure your personal information is always protected with Zero-Knowledge Proof.</p>
      </div>
      <div class="max-w-md mx-auto">
        <button
          onclick="document.getElementById('changePassForm').classList.toggle('hidden')"
          class="hr-btn mb-4 px-6 py-2 rounded-lg font-semibold transition w-full flex items-center justify-center gap-2"
        >
          <i class="fas fa-key hr-icon"></i> Change Password
        </button>
        <form id="changePassForm" action="/change_password" method="POST" class="space-y-4 bg-yellow-50 rounded-xl shadow-md p-8 hidden">
          <div>
            <input
              type="password"
              name="old_secret"
              id="oldSecret"
              placeholder="Current Password"
              required
              class="w-full px-4 py-2 border border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
          </div>
          <div>
            <input
              type="password"
              name="new_secret"
              id="newSecret"
              placeholder="New Password"
              required
              class="w-full px-4 py-2 border border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
          </div>
          <div>
            <input
              type="password"
              name="confirm_secret"
              id="confirmSecret"
              placeholder="Confirm New Password"
              required
              class="w-full px-4 py-2 border border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
            />
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="showPassword" class="mr-2" />
            <label for="showPassword" class="text-sm text-gray-700 select-none">Show Password</label>
          </div>
          <button
            type="submit"
            class="hr-btn w-full py-2 rounded-lg font-semibold transition flex items-center justify-center gap-2"
          >
            <i class="fas fa-sync-alt hr-icon"></i> Confirm
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- FontAwesome for icons -->
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
</body>
</html>
